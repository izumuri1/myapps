# .github/workflows/deploy.yml
name: 🚀 Auto Deploy to Sakura

# いつ実行するか
on:
  push:
    branches: [ main ]    # mainブランチにプッシュされた時
  workflow_dispatch:      # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. ソースコードを取得
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    # 2. Node.js環境をセットアップ
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
        
    # 3. 依存関係をインストール
    - name: 📦 Install Dependencies
      working-directory: ./frontend
      run: npm ci
      
    # 4. Reactアプリをビルド
    - name: 🏗️ Build React App
      working-directory: ./frontend
      run: npm run build
      
    # 5. ビルド結果を確認（デバッグ用）
    - name: 📊 Check Build Output
      working-directory: ./frontend
      run: |
        echo "📁 Build completed. Contents:"
        ls -la dist/
        echo "📦 Total size:"
        du -sh dist/
        
    # 6. Reactファイルをwww/にデプロイ
    - name: 🌐 Deploy React App to www/
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/dist/
        server-dir: ./www/
        dangerous-clean-slate: true
        
    # 7. PHPファイルをwww/backend/にデプロイ
    - name: 🐘 Deploy PHP Files to www/backend/
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./backend/
        server-dir: ./www/backend/
        
    # 8. 完了通知
    - name: ✅ Deployment Success
      run: |
        echo "🎉 デプロイが完了しました！"
        echo "🌐 サイトURL: https://${{ secrets.FTP_SERVER }}/"
        echo "⏰ デプロイ時刻: $(date)"